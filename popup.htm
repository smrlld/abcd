<body>

  <h1> Choose any number from 1 to 10  </h1>
  
  <form action="/action_page.php">
  <label for="quantity">Number (between 1 and 100):</label>
  <input type="number" id="quantity" name="quantity" min="1" max="100">
  <input type="submit">
</form>
  
  <script>
    Let i = 0;

while (i < 100) {
    i++;
    console.log("i");
    if (i % 3 == 0 && i % 5 == 0) {
        console.log("Threefive");
    } else if (i % 3 == 0) {
        console.log("Three");
    } else if (i % 5 == 0) {
        console.log("Five");
    }
}
  </script>
